<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historical Map Viewer</title>
    <!-- OpenLayers CSS: ensure this version is current or matches your needs -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v9.1.0/ol.css" type="text/css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevent scrollbars from body */
        }
        #map {
            width: 100%;
            height: 100%;
        }
        .ol-attribution { /* Optional: style attribution to be less intrusive */
            bottom: 0.5em;
            right: 0.5em;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="controls" style="padding: 10px; text-align: center; background-color: #f0f0f0;">
        <label for="opacity-slider">Historical Layer Opacity:</label>
        <input type="range" id="opacity-slider" min="0" max="1" step="0.01" value="0.75" style="width: 200px;">
    </div>

    <!-- OpenLayers JS: ensure this version is current or matches your needs -->
    <script src="https://cdn.jsdelivr.net/npm/ol@v9.1.0/dist/ol.js"></script>
    <!-- Custom JavaScript for map initialization -->
    <script src="main.js"></script>
</body>
</html>
